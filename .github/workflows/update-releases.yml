name: Compile Latex and Release PDF  
#https://mrturkmen.com/build-release-latex/
#  

#on:
#  push:
#    tags:
#      - '*.*.*'

on: push
jobs:
  build_latex:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Compile Slides
        uses: xu-cheng/latex-action@v2
        with:
          root_file: slides/main-slides.tex

      - name: Compile First Workshop
        uses: xu-cheng/latex-action@v2
        with:
          root_file: practice-1/main-practice-1.tex

      - name: Check PDFs
        run: |
          test -f ./main-slides.pdf
          test -f ./main-practice-1.pdf

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload Slides PDF
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./main-slides.pdf
          asset_name: lectures-slides-${{ github.ref_name }}.pdf
          asset_content_type: application/pdf

      - name: Upload Workshop PDF
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./main-practice-1.pdf
          asset_name: practice-1.pdf
          asset_content_type: application/pdf
